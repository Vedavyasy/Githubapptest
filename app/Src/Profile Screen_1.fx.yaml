"'Profile Screen_1' As screen":
    Fill: =RGBA(255, 255, 255, 1)
    OnVisible: |-
        =ClearCollect(
            workerInfoTemp,
            workerInfo
        );
        //Select(Parent)
        UpdateIf(col_navpages,true,{IsActive:false});
        /*Collect(col_navpages,Table({ScreenName:"Profile Screen",ID:ThisItem,IsActive:true,Display:ThisItem.Full_Name}));
        Select(Parent);*/
        /*Set(
            selectedEmployee_1,
            Filter(workerInfoTemp,Employee_ID=Param("EmpId"))
        );*/
        /*Collect(
            recentSearches,
            ThisItem.Worker
        );*/
        
        Set(
            selectedDataverseEmployee,
            LookUp(
                Employees,
                EmpID = selectedEmployee_1.Employee_ID
            )
        );
        Reset('Notes V2_1');
        Concurrent(
            ClearCollect(
                compData,
                WorkdayGetCompHistory.Run(selectedEmployee_1.Employee_ID_s_)
            ),
            ClearCollect(
                jobDetails,
                First(WorkdayGetJobDetails.Run(selectedEmployee_1.Employee_ID_s_).Report_Entry)
            ),
            Set(
                JobDev,
                First(WorkdayGetJobDevDetails.Run(selectedEmployee_1.Employee_ID_s_).Report_Entry)
            ),
            ClearCollect(
                payByYear,
                WorkdayGetPaybyYear.Run(selectedEmployee_1.Employee_ID_s_)
            ),
            ClearCollect(
                teamInfo,
                WorkdayGetDirects.Run(
                    LookUp(
                        workerInfo,
                        Employee_ID = selectedEmployee_1.Manager_ID,
                        Employee_ID_s_
                    )
                )
            ),
            ClearCollect(
                directInfo,
                //WorkdayGetDirects.Run(selectedEmployee.Employee_ID_s_)
                LookUp(
                        workerInfo,
                        Employee_ID = selectedEmployee_1.Manager_ID,
                        Employee_ID_s_
                    )
            ),
            ClearCollect(
                workerHistory,
                AddColumns(
                    WorkdayGetWorkerHistory.Run(selectedEmployee_1.Employee_ID_s_).data,
                    "Category",
                    RandBetween(
                        1,
                        6
                    )
                )
            ),
            Set(
                ReviewDetails,
                First(WorkdayGetReviewHistoryDetails.Run(selectedEmployee_1.Employee_ID_s_).Report_Entry)
            )
        );
        ClearCollect(
            workerHistoryTimeline,
            AddColumns(
                Filter(
                    workerHistory,
                    !IsBlank(effective)
                ),
                "Year",
                Year(effective)
            )
        );
        ClearCollect(
            timeLineData,
            AddColumns(
                GroupBy(
                    workerHistoryTimeline,
                    "Year",
                    "Event Year"
                ),
                "expandCollapse",
                true
            )
        );
        
        Patch(
            timeLineData,
            First(timeLineData),
            {expandCollapse: true}
        );
        ClearCollect(
            notesTemp,
            AddColumns(
                Filter(
                    selectedDataverseEmployee.'Employee Notes',
                    !IsBlank(Note)
                ),
                "expandCollapse",
                false
            )
        );
        Clear(cat);
        
        
        Set(
            rankInfo,
            false
        );
        Set(
            timelineFilter,
            false
        );
        Reset(Component3_3);
        Set(
